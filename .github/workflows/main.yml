name: Continuous Deployment to AWS
#comment to modify branch, GitHub acting up!
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Create CodeDeploy deployment bundle
        run: |
          zip -r deployment-bundle.zip . -x .git\*

      - name: Upload to S3
        run: |
          aws s3 cp deployment-bundle.zip s3://auroraparisi-bucket/deployment-bundle.zip

      - name: Create new CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name aurora-application \
            --deployment-group-name aurora-deployment \
            --s3-location bucket=auroraparisi-bucket,key=deployment-bundle.zip,bundleType=zip